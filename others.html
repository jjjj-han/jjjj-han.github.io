        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;

        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        /* 圖片外框：固定 3:4 長分型 */
        .cover {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #f0f0f0;
            overflow: hidden;
        }

        /* 圖片本身：完整顯示、不裁切 */
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .title {
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
