<head>
    <meta charset="UTF-8">

    <title>韓漫作品</title>

    <style>
        body {
            background: #f7f7f7;
            padding: 30px;
            font-family: "Noto Sans TC", sans-serif;
        }

        a.back {
            text-decoration: none;
            font-size: 18px;
            color: #0077cc;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-decoration: none;
            color: black;
        }

        .item img {
            width: 100%;
            height: 230px;
            object-fit: cover;
        }

        .title {
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
