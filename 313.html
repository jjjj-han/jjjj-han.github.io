<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫畫收藏首頁</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans TC", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            padding: 40px;
        }

        .container {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .intro {
            width: 250px;
            height: 600px;
            padding: 20px;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .intro h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .intro p {
            line-height: 1.7;
            color: #444;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 250px);
            grid-template-rows: repeat(2, 250px);
            gap: 40px;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            padding: 6px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">

    <section class="intro box">
        <h2>介紹</h2>
        <p>
            歡迎來到我的漫畫收藏首頁！<br>
            目前分類區塊不能點選，如果您需要後續開放連結，我可以再協助。
        </p>
    </section>

    <section class="grid">

        <div class="box">
            <img class="photo" src="https://picsum.photos/400/400?random=10">
            <div class="label">韓漫</div>
        </div>

        <div class="box">
            <img class="photo" src="https://picsum.photos/400/400?random=11">
            <div class="label">熱血王道</div>
        </div>

        <div class="box">
            <img class="photo" src="https://picsum.photos/400/400?random=12">
            <div class="label">運動</div>
        </div>

        <div class="box">
            <img class="photo" src="https://picsum.photos/400/400?random=13">
            <div class="label">少女</div>
        </div>

        <div class="box">
            <img class="photo" src="https://picsum.photos/400/400?random=14">
            <div class="label">推理</div>
        </div>

        <div class="box">
            <img class="photo" src="https://picsum.photos/400/400?random=15">
            <div class="label">其他</div>
        </div>

    </section>

</div>

</body>
</html>
