<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動作品</title>

    <style>
        body {
            background: #fafafa;
            padding: 30px;
            font-family: "Noto Sans TC", sans-serif;
        }

        a.back {
            text-decoration: none;
            color: #0066cc;
            font-size: 18px;
        }

        h1 {
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .title {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<a class="back" href="313.html">← 返回首頁</a>
<h1>運動作品</h1>

<div class="grid">

    <!-- 範例作品（你可以自行替換圖片與作品名稱） -->
    <a class="item" href="#">
        <img src="https://picsum.photos/300/400?random=1">
        <div class="title">作品名稱 1</div>
    </a>

    <a class="item" href="#">
        <img src="https://picsum.photos/300/400?random=2">
        <div class="title">作品名稱 2</div>
    </a>

</div>

</body>
</html>
