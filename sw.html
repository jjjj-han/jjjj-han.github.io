<!-- 上傳照片工具 -->
<h2 style="text-align:center; margin-top:40px;">新增活動照片</h2>
<div style="text-align:center; margin-bottom:20px;">
<input type="file" id="photoUpload" accept="image/*">
<button id="applyPhoto">套用到選取的活動</button>
</div>


<script>
// 點選活動區塊後設為目標
let selectedDay = null;
document.querySelectorAll('.day').forEach(day => {
day.addEventListener('click', () => {
selectedDay = day;
alert('已選取這一天，可以上傳照片囉！');
});
});


// 當按下套用按鈕
document.getElementById('applyPhoto').addEventListener('click', () => {
if (!selectedDay) {
alert('請先點選一個日期格子！');
return;
}


const fileInput = document.getElementById('photoUpload');
const file = fileInput.files[0];
if (!file) {
alert('請先選擇一張照片！');
return;
}


const reader = new FileReader();
reader.onload = function(e) {
const img = document.createElement('img');
img.src = e.target.result;
img.style.width = '100%';
img.style.marginTop = '5px';
img.style.borderRadius = '6px';


// 若該日期沒有事件區塊，建立一個
let eventBox = selectedDay.querySelector('.event');
if (!eventBox) {
eventBox = document.createElement('div');
eventBox.className = 'event';
eventBox.textContent = '活動';
selectedDay.appendChild(eventBox);
}


eventBox.appendChild(img);
};
reader.readAsDataURL(file);
});
</script>
