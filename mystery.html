<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推理作品</title>

    <style>
        body {
            background: #fafafa;
            padding: 30px;
            font-family: "Noto Sans TC", sans-serif;
        }

        a.back {
            text-decoration: none;
            color: #0066cc;
            font-size: 18px;
        }

        h1 {
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .cover {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #f0f0f0;
            overflow: hidden;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .title {
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }

        /* ===== 浮層樣式 ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal:target {
            display: flex;
        }

        .modal-content {
            background: #fff;
            max-width: 420px;
            width: 90%;
            padding: 20px 22px;
            border-radius: 16px;
            position: relative;
            line-height: 1.6;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content p {
            font-size: 15px;
            white-space: pre-line;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 14px;
            font-size: 22px;
            text-decoration: none;
            color: #666;
        }
    </style>
</head>

<body>

<a class="back" href="313.html">← 返回首頁</a>
<h1>推理作品</h1>

<div class="grid">

    <!-- 作品卡片 -->

        <div class="cover">
            <img src="https://p2.bahamut.com.tw/B/2KU/99/a70cedf0d7403b3fed69c06e241pvgv5.JPG" alt="名偵探柯南">
        </div>
        <div class="title">名偵探柯南</div>
    </a>

</div>

<!-- ===== 浮層介紹 ===== -->
<div id="conan" class="modal">

        <h2>名偵探柯南</h2>

        </p>
    </div>
</div>

</body>
</html>
