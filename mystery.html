<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推理作品</title>

    <style>
        body {
            background: #fafafa;
            padding: 30px;
            font-family: "Noto Sans TC", sans-serif;
        }

        a.back {
            text-decoration: none;
            color: #0066cc;
            font-size: 18px;
        }

        h1 {
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        /* 圖片外框：固定 3:4 長分型 */
        .cover {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #f0f0f0;
            overflow: hidden;
        }

        /* 圖片本身：完整顯示、不裁切 */
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .title {
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>

<body>

<a class="back" href="313.html">← 返回首頁</a>
<h1>推理作品</h1>

<div class="grid">

    <a class="item" href="#">
        <div class="cover">
            <img src="https://p2.bahamut.com.tw/B/2KU/99/a70cedf0d7403b3fed69c06e241pvgv5.JPG" alt="名偵探柯南">
        </div>
        <div class="title">名偵探柯南</div>
    </a>

    <a class="item" href="#">
        <div class="cover">
            <img src="https://picsum.photos/300/400?random=2" alt="作品名稱 2">
        </div>
        <div class="title">作品名稱 2</div>
    </a>

</div>

</body>
</html>
</body>
</html>
